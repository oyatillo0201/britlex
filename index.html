<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britlex</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo logo" href="#">
        <img class="logo__img" src="img/Britlex.svg" alt="Britlex logo" width="106" height="54">
      </a>

      <!-- SITENAV -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Skills</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About Us</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Pricing</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>

      <a class="button" href="#">Let's Talk</a>
    </div>
  </header>


  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <hero class="hero">
      <div class="hero__container container">
        <div class="hero__left">
          <h1 class="hero__heading">Learn Any Foreign Language</h1>
          <p class="hero__text">With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</p>
          <a class="button-big" href="#">Get started</a>
        </div>

        <img class="hero__img" src="img/hero-bg.jpg" alt="" width="924" height="661" srcset="img/hero-bg.jpg 1x, img/hero-bg@2x.jpg 2x">
      </div>
    </hero>


    <!-- FEATURES -->
    <div class="features">
      <div class="container">
        <h2 class="features__title">Skills</h2>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
